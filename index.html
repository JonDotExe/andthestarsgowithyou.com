<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- ensure the viewport matches device width on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* reset and black background */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      overflow-x: hidden;  /* prevent horizontal scroll */
    }

    /* image fills its containerâ€™s width but never exceeds it */
    img {
      display: block;
      width: 100%;      /* fluid width */
      max-width: 100%;  /* never overflow container */
      height: auto;     /* preserve aspect ratio */
      object-position: top;  /* anchor to the top */
      object-fit: none;      /* no cropping or stretching */
    }
  </style>
</head>
<body>
  <img src="tau.4.webp" alt="And The Stars Go With You">
</body>
</html>
