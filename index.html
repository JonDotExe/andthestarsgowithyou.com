<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* 1. force a black background no matter OS light/dark mode */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow-x: hidden; /* avoid any horizontal scroll */
    }

    /* 2. responsive full-width image, height auto so you can scroll */
    img {
      display: block;   /* remove inline whitespace */
      width: 100%;      /* span the full viewport width */
      height: auto;     /* preserve intrinsic aspect ratio */
      object-position: top; /* anchor to top if it were ever cropped */
      object-fit: none; /* disable cover/crop behavior */
    }
  </style>
</head>
<body>
  <img src="tau.4.webp" alt="And The Stars Go With You">
</body>
</html>
