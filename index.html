<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* Remove all default page gutters, force black background */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      cursor: pointer;
      position: relative;
    }
    
    /* Fluid image: width spans container, height scales */
    img {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    
    /* Instructions in upper left */
    .instructions {
      position: fixed;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 100;
      text-transform: lowercase;
    }
    
    /* Credit text in audio controls */
    .credit {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 10px;
      text-align: right;
    }
    
    /* Audio controls at bottom */
    .audio-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 300;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .audio-controls button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      transition: color 0.2s ease;
    }
    
    .audio-controls button:hover {
      color: white;
    }
    
    .scrubber {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    
    .scrubber-progress {
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s ease;
    }
    
    .volume-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    
    .volume-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    
    .volume-progress {
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 2px;
      width: 70%;
    }
    
    /* Play/Pause icon overlay */
    .play-pause-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .play-pause-icon.show {
      opacity: 1;
    }
    
    /* Hidden iframe for YouTube audio */
    iframe {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <img src="tau.4.webp" alt="And The Stars Go With You">
  
  <!-- YouTube iframe for audio playback -->
  <iframe id="youtube-player" 
          src="https://www.youtube.com/embed/S4rtNdt5ZNY?autoplay=1&loop=1&playlist=S4rtNdt5ZNY&controls=0&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3&disablekb=1&mute=0&volume=100" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
  </iframe>
  
  <!-- Play/Pause feedback icon -->
  <div class="play-pause-icon" id="playPauseIcon">‚è∏Ô∏è</div>
  
  <!-- Instructions -->
  <div class="instructions">space bar... to play üõ∞Ô∏èüé∂</div>
  
  <!-- Audio Controls -->
  <div class="audio-controls">
    <button id="playPauseBtn">‚è∏Ô∏è</button>
    <div class="scrubber" id="scrubber">
      <div class="scrubber-progress" id="scrubberProgress"></div>
    </div>
    <div class="volume-control">
      <div class="volume-row">
        <span style="color: rgba(255, 255, 255, 0.6); font-size: 14px;">üîä</span>
        <div class="volume-slider" id="volumeSlider">
          <div class="volume-progress" id="volumeProgress"></div>
        </div>
      </div>
      <div class="credit">inspired by jonn serrie</div>
    </div>
  </div>

  <script>
    let isPlaying = true;
    let currentVolume = 0.7;
    const icon = document.getElementById('playPauseIcon');
    const iframe = document.getElementById('youtube-player');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const scrubber = document.getElementById('scrubber');
    const scrubberProgress = document.getElementById('scrubberProgress');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeProgress = document.getElementById('volumeProgress');
    
    // Show icon briefly on load
    setTimeout(() => {
      icon.classList.add('show');
      setTimeout(() => {
        icon.classList.remove('show');
      }, 1000);
    }, 1000);
    
    function togglePlayPause() {
      if (isPlaying) {
        // Pause by removing src
        iframe.src = '';
        icon.innerHTML = '‚ñ∂Ô∏è';
        playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
        isPlaying = false;
      } else {
        // Play by restoring src
        iframe.src = 'https://www.youtube.com/embed/S4rtNdt5ZNY?autoplay=1&loop=1&playlist=S4rtNdt5ZNY&controls=0&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3&disablekb=1&mute=0&volume=100';
        icon.innerHTML = '‚è∏Ô∏è';
        playPauseBtn.innerHTML = '‚è∏Ô∏è';
        isPlaying = true;
      }
      
      // Show icon feedback
      icon.classList.add('show');
      setTimeout(() => {
        icon.classList.remove('show');
      }, 1000);
    }
    
    // Click anywhere to toggle play/pause (except controls)
    document.body.addEventListener('click', function(e) {
      if (!e.target.closest('.audio-controls')) {
        togglePlayPause();
      }
    });
    
    // Spacebar to toggle
    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlayPause();
      }
    });
    
    // Play/pause button
    playPauseBtn.addEventListener('click', togglePlayPause);
    
    // Volume control
    volumeSlider.addEventListener('click', function(e) {
      const rect = volumeSlider.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      currentVolume = Math.max(0, Math.min(1, percent));
      volumeProgress.style.width = (currentVolume * 100) + '%';
      // Note: YouTube iframe API would be needed for actual volume control
    });
    
    // Simulate scrubber progress (since we can't get real progress from YouTube iframe)
    let scrubberPosition = 0;
    setInterval(() => {
      if (isPlaying) {
        scrubberPosition = (scrubberPosition + 0.1) % 100;
        scrubberProgress.style.width = scrubberPosition + '%';
      }
    }, 1000);
    
    // Scrubber click (visual only - real seeking would need YouTube API)
    scrubber.addEventListener('click', function(e) {
      const rect = scrubber.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width * 100;
      scrubberPosition = percent;
      scrubberProgress.style.width = percent + '%';
    });
  </script>
</body>
</html>
