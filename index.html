<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* reset + black background */
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow-x: hidden;
      cursor: pointer;
    }
    /* fluid image */
    img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* instructions overlay */
    .instructions {
      position: fixed;
      top: 20px; left: 20px;
      color: rgba(255,255,255,0.7);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      text-transform: lowercase;
    }
    /* bottom controls */
    .audio-controls {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex; align-items: center;
      gap: 15px;
      z-index: 1000;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .audio-controls button {
      background: none;
      border: none;
      color: rgba(255,255,255,0.8);
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      transition: color .2s;
    }
    .audio-controls button:hover {
      color: white;
    }
    .scrubber {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    .scrubber-progress {
      height: 100%;
      background: rgba(255,255,255,0.7);
      border-radius: 2px;
      width: 0%;
      transition: width .1s;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .volume-slider {
      width: 80px; height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    .volume-progress {
      height: 100%;
      background: rgba(255,255,255,0.7);
      border-radius: 2px;
      width: 70%;
    }
    .credit {
      margin-left: auto;
      color: rgba(255,255,255,0.5);
      font-style: italic;
      font-size: 12px;
      pointer-events: none;
    }
    /* tiny YT container */
    #yt-player {
      position: fixed;
      bottom: 0; left: 0;
      width: 1px; height: 1px;
      overflow: hidden;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- your image -->
  <img src="tau.4.webp" alt="And The Stars Go With You">

  <!-- instructions -->
  <div class="instructions">tap, click, or space bar‚Ä¶ to play üõ∞Ô∏èüé∂</div>

  <!-- controls -->
  <div class="audio-controls">
    <button id="playPauseBtn">‚è∏Ô∏è</button>
    <div class="scrubber" id="scrubber">
      <div class="scrubber-progress" id="scrubberProgress"></div>
    </div>
    <div class="volume-control">
      <span style="color: rgba(255,255,255,0.6); font-size:14px;">üîä</span>
      <div class="volume-slider" id="volumeSlider">
        <div class="volume-progress" id="volumeProgress"></div>
      </div>
    </div>
    <div class="credit">inspired by jonn serrie</div>
  </div>

  <!-- tiny in-viewport placeholder for YT -->
  <div id="yt-player"></div>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api" async defer></script>
  <script>
    let player, unlocked = false, scrubPos = 0, vol = 0.7;
    const btn         = document.getElementById('playPauseBtn');
    const inst        = document.querySelector('.instructions');
    const scrubber    = document.getElementById('scrubber');
    const prog        = document.getElementById('scrubberProgress');
    const vSlider     = document.getElementById('volumeSlider');
    const vProg       = document.getElementById('volumeProgress');

    // called by YT API
    function onYouTubeIframeAPIReady(){
      if(unlocked) initPlayer();
    }
    function initPlayer(){
      player = new YT.Player('yt-player', {
        width: '1', height: '1',
        videoId: 'S4rtNdt5ZNY',
        playerVars: {
          autoplay:1, loop:1, playlist:'S4rtNdt5ZNY',
          controls:0, modestbranding:1, rel:0,
          iv_load_policy:3, disablekb:1, playsinline:1
        },
        events:{
          onReady: e=>{
            e.target.setVolume(vol*100);
            e.target.playVideo();
            updateBtn();
          },
          onStateChange: updateBtn
        }
      });
    }

    function unlock(){
      if(unlocked) return;
      unlocked = true;
      inst.style.display = 'none';
      if(window.YT && YT.Player) initPlayer();
    }

    function toggle(){
      if(!unlocked){ unlock(); return; }
      const st = player.getPlayerState();
      if(st===YT.PlayerState.PLAYING){
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function updateBtn(){
      if(!player) return;
      const st = player.getPlayerState();
      btn.textContent = (st===YT.PlayerState.PLAYING) ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
    }

    // simulate scrubber
    setInterval(()=>{
      if(unlocked && player && player.getPlayerState()===YT.PlayerState.PLAYING){
        scrubPos = (scrubPos + 0.5) % 100;
        prog.style.width = scrubPos + '%';
      }
    }, 500);

    // event handlers
    document.body.addEventListener('click', e=>{
      if(!e.target.closest('.audio-controls')) toggle();
    });
    document.addEventListener('keydown', e=>{
      if(e.code==='Space'){ e.preventDefault(); toggle(); }
    });
    btn.addEventListener('click', e=>{
      e.stopPropagation(); toggle();
    });
    scrubber.addEventListener('click', e=>{
      const r = scrubber.getBoundingClientRect();
      const p = ((e.clientX - r.left)/r.width)*100;
      scrubPos = p; prog.style.width = p + '%';
    });
    vSlider.addEventListener('click', e=>{
      const r = vSlider.getBoundingClientRect();
      vol = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
      vProg.style.width = (vol*100) + '%';
      if(player) player.setVolume(vol*100);
    });
  </script>
</body>
</html>
