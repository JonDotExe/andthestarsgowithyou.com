<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* reset + black background */
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow-x: hidden;
    }
    /* full-width responsive image */
    img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* play/pause button */
    #playPauseBtn {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 999;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    /* credit */
    #credit {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255,255,255,0.5);
      font-style: italic;
      font-size: 12px;
      pointer-events: none;
    }
    /* tiny in-viewport YouTube container */
    #yt-player {
      position: fixed;
      bottom: 0; left: 0;
      width: 1px; height: 1px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- your full-width image -->
  <img src="tau.4.webp" alt="And The Stars Go With You">

  <!-- play/pause control -->
  <button id="playPauseBtn">⏸️</button>

  <!-- subtle credit -->
  <div id="credit">inspired by Jonn Serrie</div>

  <!-- tiny container for YT iframe -->
  <div id="yt-player"></div>

  <!-- load YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api" async defer></script>
  <script>
    let player;

    // Called by the YouTube API when it's ready
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player', {
        videoId: 'S4rtNdt5ZNY',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'S4rtNdt5ZNY',
          controls: 0,
          modestbranding: 1,
          rel: 0,
          playsinline: 1
        },
        events: {
          onReady: e => {
            // on desktop this will start automatically,
            // on mobile the button below will act as the first tap
            e.target.playVideo();
          }
        }
      });
    }

    // Play/Pause button logic
    const btn = document.getElementById('playPauseBtn');
    btn.addEventListener('click', () => {
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        btn.textContent = '▶️';
      } else {
        player.playVideo();
        btn.textContent = '⏸️';
      }
    });
  </script>

</body>
</html>
