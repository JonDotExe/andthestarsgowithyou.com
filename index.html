<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* reset and prevent horizontal scroll */
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* full-width, natural height, top-anchored */
    img {
      display: block;
      width: 100vw;
      height: auto;        /* lets the image go past 100vh */
      object-fit: none;     /* disable cover/crop behavior */
      object-position: top; /* keep the top aligned */
    }
  </style>
</head>
<body>
  <img src="tau.4.webp" alt="And The Stars Go With You">
</body>
</html>
