<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* Remove all default page gutters, force black background */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      cursor: pointer;
      position: relative;
    }
    
    /* Fluid image: width spans container, height scales */
    img {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    
    /* Credit text in bottom right */
    .credit {
      position: fixed;
      bottom: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 12px;
      z-index: 100;
    }
    
    /* Play/Pause icon overlay */
    .play-pause-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    
    .play-pause-icon.show {
      opacity: 1;
    }
    
    /* Hidden iframe for YouTube audio */
    iframe {
      position: absolute;
      top: -9999px;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <img src="tau.4.webp" alt="And The Stars Go With You">
  
  <!-- YouTube iframe for audio playback -->
  <iframe id="youtube-player" 
          src="https://www.youtube.com/embed/S4rtNdt5ZNY?autoplay=1&loop=1&playlist=S4rtNdt5ZNY&controls=0&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3&disablekb=1&mute=0&volume=100" 
          frameborder="0" 
          allow="autoplay; encrypted-media" 
          allowfullscreen>
  </iframe>
  
  <!-- Play/Pause feedback icon -->
  <div class="play-pause-icon" id="playPauseIcon">⏸️</div>
  
  <!-- Credit -->
  <div class="credit">inspired by jonn serrie</div>

  <script>
    let isPlaying = true;
    const icon = document.getElementById('playPauseIcon');
    const iframe = document.getElementById('youtube-player');
    
    // Show icon briefly on load
    setTimeout(() => {
      icon.classList.add('show');
      setTimeout(() => {
        icon.classList.remove('show');
      }, 1000);
    }, 1000);
    
    // Click anywhere to toggle play/pause
    document.body.addEventListener('click', function() {
      if (isPlaying) {
        // Pause by removing src
        iframe.src = '';
        icon.innerHTML = '▶️';
        isPlaying = false;
      } else {
        // Play by restoring src
        iframe.src = 'https://www.youtube.com/embed/S4rtNdt5ZNY?autoplay=1&loop=1&playlist=S4rtNdt5ZNY&controls=0&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3&disablekb=1&mute=0&volume=100';
        icon.innerHTML = '⏸️';
        isPlaying = true;
      }
      
      // Show icon feedback
      icon.classList.add('show');
      setTimeout(() => {
        icon.classList.remove('show');
      }, 1000);
    });
  </script>
</body>
</html>
