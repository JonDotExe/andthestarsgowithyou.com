<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* reset and black background */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow-x: hidden;
    }

    /* full-screen background video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* controls container */
    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
    }
    .controls button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 4px 8px;
      cursor: pointer;
    }
    .controls a {
      color: white;
      text-decoration: underline;
      opacity: 0.7;
    }
    .controls a:hover {
      opacity: 1;
    }

    /* bottom-right credit */
    .credit {
      position: fixed;
      bottom: 8px;
      right: 12px;
      font-size: 12px;
      color: white;
      opacity: 0.7;
    }
    .credit em {
      font-style: italic;
    }
  </style>
</head>

  <video id="bgVideo" src="tau.4.mp4" autoplay muted loop playsinline></video>
