<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* Remove all default page gutters, force black background */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      cursor: pointer;
      position: relative;
    }
    
    /* Fluid image: width spans container, height scales */
    img {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    
    /* Instructions in upper left */
    .instructions {
      position: fixed;
      top: 20px;
      left: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 100;
      text-transform: lowercase;
    }
    
    /* Credit text in audio controls */
    .credit {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 10px;
      text-align: right;
    }
    
    /* Audio controls at bottom */
    .audio-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 300;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .audio-controls button {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      transition: color 0.2s ease;
    }
    
    .audio-controls button:hover {
      color: white;
    }
    
    .scrubber {
      flex: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    
    .scrubber-progress {
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s ease;
    }
    
    .volume-control {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    
    .volume-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .volume-slider {
      width: 80px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    
    .volume-progress {
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 2px;
      width: 70%;
    }
    
    /* Play/Pause icon overlay (remains hidden unless you add the 'show' class) */
    .play-pause-icon {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .play-pause-icon.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="tau.4.webp" alt="And The Stars Go With You">

  <!-- tiny in-viewport YouTube placeholder -->
  <div id="yt-player" style="position:fixed;bottom:0;left:0;width:1px;height:1px;overflow:hidden;z-index:1;"></div>

  <!-- Play/Pause feedback icon -->
  <div class="play-pause-icon" id="playPauseIcon">‚è∏Ô∏è</div>

  <!-- Instructions -->
  <div class="instructions">space bar... to play üõ∞Ô∏èüé∂</div>
  
  <!-- Audio Controls -->
  <div class="audio-controls">
    <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    <div class="scrubber" id="scrubber">
      <div class="scrubber-progress" id="scrubberProgress"></div>
    </div>
    <div class="volume-control">
      <div class="volume-row">
        <span style="color: rgba(255, 255, 255, 0.6); font-size: 14px;">üîä</span>
        <div class="volume-slider" id="volumeSlider">
          <div class="volume-progress" id="volumeProgress"></div>
        </div>
      </div>
      <div class="credit">inspired by jonn serrie</div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api" async defer></script>
  <script>
    let player, unlocked = false;
    const btn = document.getElementById('playPauseBtn');
    const inst = document.querySelector('.instructions');

    function onYouTubeIframeAPIReady(){
      if(unlocked) initPlayer();
    }

    function initPlayer(){
      player = new YT.Player('yt-player', {
        width: '1',
        height: '1',
        videoId: 'S4rtNdt5ZNY',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'S4rtNdt5ZNY',
          controls: 0,
          showinfo: 0,
          rel: 0,
          modestbranding: 1,
          iv_load_policy: 3,
          disablekb: 1,
          playsinline: 1
        },
        events: {
          onReady: e => {
            e.target.playVideo();
            updateBtn();
          },
          onStateChange: updateBtn
        }
      });
    }

    function unlock(){
      if(unlocked) return;
      unlocked = true;
      inst.style.display = 'none';
      if(window.YT && YT.Player) initPlayer();
    }

    function toggle(){
      if(!unlocked){
        unlock();
        btn.textContent = '‚è∏Ô∏è';
        return;
      }
      const state = player.getPlayerState();
      if(state === YT.PlayerState.PLAYING) player.pauseVideo();
      else player.playVideo();
    }

    function updateBtn(){
      if(!player) return;
      btn.textContent = (player.getPlayerState() === YT.PlayerState.PLAYING)
        ? '‚è∏Ô∏è'
        : '‚ñ∂Ô∏è';
    }

    // first tap to unlock
    document.body.addEventListener('click', e => {
      if(!e.target.closest('.audio-controls')) unlock();
    });

    // spacebar to toggle
    document.addEventListener('keydown', e => {
      if(e.code === 'Space'){
        e.preventDefault();
        toggle();
      }
    });

    // button to toggle
    btn.addEventListener('click', e => {
      e.stopPropagation();
      toggle();
    });
  </script>
</body>
</html>
