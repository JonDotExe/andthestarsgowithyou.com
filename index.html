<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* reset + black background */
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow-x: hidden;
      cursor: pointer;
      position: relative;
    }
    /* full-width responsive image */
    img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* instructions overlay (always visible) */
    .instructions {
      position: fixed;
      top: 20px; left: 20px;
      color: rgba(255,255,255,0.7);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 1000;
      text-transform: lowercase;
      pointer-events: none;
    }
    /* feedback icon */
    .play-pause-icon {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255,255,255,0.8);
      z-index: 1000;
      opacity: 0;
      transition: opacity .3s;
      pointer-events: none;
    }
    .play-pause-icon.show {
      opacity: 1;
    }
    /* bottom controls */
    .audio-controls {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 10px 20px;
      display: flex; align-items: center; gap: 15px;
      z-index: 1000;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .audio-controls button {
      background: none; border: none;
      color: rgba(255,255,255,0.8);
      font-size: 18px; cursor: pointer;
      padding: 5px; border-radius: 3px;
      transition: color .2s;
    }
    .audio-controls button:hover {
      color: white;
    }
    .scrubber {
      flex: 1; height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      cursor: pointer; position: relative;
    }
    .scrubber-progress {
      height: 100%;
      background: rgba(255,255,255,0.7);
      border-radius: 2px;
      width: 0%;
      transition: width .1s;
    }
    .volume-control {
      display: flex; align-items: center; gap: 8px;
    }
    .volume-slider {
      width: 80px; height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      cursor: pointer; position: relative;
    }
    .volume-progress {
      height: 100%;
      background: rgba(255,255,255,0.7);
      border-radius: 2px;
      width: 70%;
    }
    .credit {
      margin-left: auto;
      color: rgba(255,255,255,0.5);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 12px;
      pointer-events: none;
    }
    /* tiny in-viewport YouTube container */
    #yt-player {
      position: fixed;
      bottom: 0; left: 0;
      width: 1px; height: 1px;
      overflow: hidden;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- full-width image -->
  <img src="tau.4.webp" alt="And The Stars Go With You">

  <!-- instructions always visible -->
  <div class="instructions">space bar to play üõ∞Ô∏èüé∂</div>

  <!-- feedback icon -->
  <div class="play-pause-icon" id="feedbackIcon">‚è∏Ô∏è</div>

  <!-- bottom controls -->
  <div class="audio-controls">
    <button id="playPauseBtn">‚è∏Ô∏è</button>
    <div class="scrubber" id="scrubber">
      <div class="scrubber-progress" id="scrubberProgress"></div>
    </div>
    <div class="volume-control">
      <span style="color: rgba(255,255,255,0.6); font-size:14px;">üîä</span>
      <div class="volume-slider" id="volumeSlider">
        <div class="volume-progress" id="volumeProgress"></div>
      </div>
    </div>
    <div class="credit">inspired by Jonn Serrie</div>
  </div>

  <!-- 1√ó1 in-viewport placeholder for YouTube -->
  <div id="yt-player"></div>
  <script src="https://www.youtube.com/iframe_api" async defer></script>
  <script>
    let player, unlocked = false, playing = false;
    let scrubPos = 0, volume = 0.7;
    const btn      = document.getElementById('playPauseBtn');
    const feedback = document.getElementById('feedbackIcon');
    const scrub    = document.getElementById('scrubber');
    const prog     = document.getElementById('scrubberProgress');
    const vSlider  = document.getElementById('volumeSlider');
    const vProg    = document.getElementById('volumeProgress');

    function showFeedback(sym) {
      feedback.textContent = sym;
      feedback.classList.add('show');
      setTimeout(()=> feedback.classList.remove('show'), 800);
    }

    function onYouTubeIframeAPIReady() {
      if (unlocked) initPlayer();
    }
    function initPlayer() {
      player = new YT.Player('yt-player', {
        width: '1', height: '1',
        videoId: 'S4rtNdt5ZNY',
        playerVars: {
          autoplay:1, loop:1, playlist:'S4rtNdt5ZNY',
          controls:0, modestbranding:1, rel:0,
          iv_load_policy:3, disablekb:1, playsinline:1
        },
        events: {
          onReady: e => {
            e.target.setVolume(volume*100);
            e.target.playVideo();
            playing = true;
            btn.textContent = '‚è∏Ô∏è';
            showFeedback('‚è∏Ô∏è');
          },
          onStateChange: () => {
            const st = player.getPlayerState();
            playing = (st === YT.PlayerState.PLAYING);
            btn.textContent = playing ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
          }
        }
      });
    }

    function unlock() {
      if (unlocked) return;
      unlocked = true;
      if (window.YT && YT.Player) initPlayer();
    }
    function togglePlay() {
      if (!unlocked) { unlock(); return; }
      if (!player) return;
      if (playing) {
        player.pauseVideo();
        showFeedback('‚ñ∂Ô∏è');
      } else {
        player.playVideo();
        showFeedback('‚è∏Ô∏è');
      }
    }

    // simulate scrubber
    setInterval(()=>{
      if (unlocked && playing) {
        scrubPos = (scrubPos + 0.5) % 100;
        prog.style.width = scrubPos + '%';
      }
    }, 500);

    // event listeners
    document.body.addEventListener('click', e=>{
      if (!e.target.closest('.audio-controls')) togglePlay();
    });
    document.addEventListener('keydown', e=>{
      if (e.code==='Space'){ e.preventDefault(); togglePlay(); }
    });
    btn.addEventListener('click', e=>{
      e.stopPropagation(); togglePlay();
    });
    scrub.addEventListener('click', e=>{
      const r = scrub.getBoundingClientRect();
      const p = ((e.clientX - r.left)/r.width)*100;
      scrubPos = p; prog.style.width = p + '%';
    });
    vSlider.addEventListener('click', e=>{
      const r = vSlider.getBoundingClientRect();
      volume = Math.max(0, Math.min(1, (e.clientX - r.left)/r.width));
      vProg.style.width = (volume*100) + '%';
      if (player) player.setVolume(volume*100);
    });
  </script>
</body>
</html>
