<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* ensure no unexpected gaps */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* allow the image to fill the width and fixed height */
    img {
      display: block;
      width: 100vw;      /* full browser width */
      height: 60vh;      /* 60% of viewport height */
      object-fit: cover; /* crop/scale so it fills without distortion */
    }
  </style>
</head>
<body>
  <img src="tau.4.webp" alt="And The Stars Go With You" />
</body>
</html>
