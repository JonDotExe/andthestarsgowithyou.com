<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>And The Stars Go With You</title>
  <style>
    /* Remove all default page gutters, force black background */
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      cursor: pointer;
      position: relative;
    }
    /* Fluid image: width spans container, height scales */
    img {
      display: block;
      width: 100%;
      height: auto;
      max-width: 100%;
    }
    /* Instructions in upper left */
    .instructions {
      position: fixed;
      top: 20px; left: 20px;
      color: rgba(255,255,255,0.7);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 100;
      text-transform: lowercase;
    }
    /* Play/Pause icon overlay */
    .play-pause-icon {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      color: rgba(255,255,255,0.8);
      z-index: 200;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }
    .play-pause-icon.show {
      opacity: 1;
    }
    /* Audio controls at bottom */
    .audio-controls {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex; align-items: center; gap: 15px;
      z-index: 300;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .audio-controls button {
      background: none;
      border: none;
      color: rgba(255,255,255,0.8);
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      transition: color 0.2s ease;
    }
    .audio-controls button:hover {
      color: white;
    }
    .scrubber {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    .scrubber-progress {
      height: 100%;
      background: rgba(255,255,255,0.7);
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s ease;
    }
    .volume-control {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .volume-slider {
      width: 80px; height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    .volume-progress {
      height: 100%;
      background: rgba(255,255,255,0.7);
      border-radius: 2px;
      width: 70%;
    }
    .credit {
      margin-left: auto;
      color: rgba(255,255,255,0.5);
      font-style: italic;
      font-family: Arial, sans-serif;
      font-size: 10px;
      pointer-events: none;
    }
    /* Tiny in-viewport YouTube placeholder */
    #yt-player {
      position: fixed;
      bottom: 0; left: 0;
      width: 1px; height: 1px;
      overflow: hidden;
      z-index: 0;
    }
  </style>
</head>
<body>
  <img src="tau.4.webp" alt="And The Stars Go With You">

  <div class="play-pause-icon" id="playPauseIcon">‚è∏Ô∏è</div>
  <div class="instructions">tap, click, or space bar... to play üõ∞Ô∏èüé∂</div>

  <div class="audio-controls">
    <button id="playPauseBtn">‚è∏Ô∏è</button>
    <div class="scrubber" id="scrubber">
      <div class="scrubber-progress" id="scrubberProgress"></div>
    </div>
    <div class="volume-control">
      <span style="color: rgba(255,255,255,0.6); font-size:14px;">üîä</span>
      <div class="volume-slider" id="volumeSlider">
        <div class="volume-progress" id="volumeProgress"></div>
      </div>
    </div>
    <div class="credit">inspired by jonn serrie</div>
  </div>

  <div id="yt-player"></div>
  <script src="https://www.youtube.com/iframe_api" async defer></script>
  <script>
    let player, unlocked = false, isPlaying = false;
    let scrubPos = 0, currentVolume = 0.7;
    const icon        = document.getElementById('playPauseIcon');
    const btn         = document.getElementById('playPauseBtn');
    const inst        = document.querySelector('.instructions');
    const scrubber    = document.getElementById('scrubber');
    const prog        = document.getElementById('scrubberProgress');
    const vSlider     = document.getElementById('volumeSlider');
    const vProg       = document.getElementById('volumeProgress');

    function showFeedback(symbol) {
      icon.textContent = symbol;
      icon.classList.add('show');
      setTimeout(() => icon.classList.remove('show'), 800);
    }

    function onYouTubeIframeAPIReady() {
      if (unlocked) initPlayer();
    }

    function initPlayer() {
      player = new YT.Player('yt-player', {
        width: '1', height: '1',
        videoId: 'S4rtNdt5ZNY',
        playerVars: {
          autoplay: 1,
          loop: 1,
          playlist: 'S4rtNdt5ZNY',
          controls: 0,
          showinfo: 0,
          rel: 0,
          modestbranding: 1,
          iv_load_policy: 3,
          disablekb: 1,
          playsinline: 1
        },
        events: {
          onReady: e => {
            e.target.setVolume(currentVolume * 100);
            e.target.playVideo();
            isPlaying = true;
            btn.textContent = '‚è∏Ô∏è';
            showFeedback('‚è∏Ô∏è');
          },
          onStateChange: () => {
            const state = player.getPlayerState();
            btn.textContent = (state === YT.PlayerState.PLAYING) ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
          }
        }
      });
    }

    function unlock() {
      if (unlocked) return;
      unlocked = true;
      inst.style.display = 'none';
      if (window.YT && YT.Player) initPlayer();
    }

    function toggle() {
      if (!unlocked) {
        unlock();
        return;
      }
      if (!player) return;
      const state = player.getPlayerState();
      if (state === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        isPlaying = false;
        showFeedback('‚ñ∂Ô∏è');
      } else {
        player.playVideo();
        isPlaying = true;
        showFeedback('‚è∏Ô∏è');
      }
    }

    // Simulate scrubber progress
    setInterval(() => {
      if (unlocked && isPlaying) {
        scrubPos = (scrubPos + 0.5) % 100;
        prog.style.width = scrubPos + '%';
      }
    }, 500);

    scrubber.addEventListener('click', e => {
      const r = scrubber.getBoundingClientRect();
      const pct = ((e.clientX - r.left) / r.width) * 100;
      scrubPos = pct;
      prog.style.width = pct + '%';
    });

    vSlider.addEventListener('click', e => {
      const r = vSlider.getBoundingClientRect();
      currentVolume = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      vProg.style.width = (currentVolume * 100) + '%';
      if (player) player.setVolume(currentVolume * 100);
    });

    document.body.addEventListener('click', e => {
      if (!e.target.closest('.audio-controls')) toggle();
    });
    document.addEventListener('keydown', e => {
      if (e.code === 'Space') {
        e.preventDefault();
        toggle();
      }
    });
    btn.addEventListener('click', e => {
      e.stopPropagation();
      toggle();
    });
  </script>
</body>
</html>
